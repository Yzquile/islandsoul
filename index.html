<body>
	<header>
		<div class="navbar">
			<div class="logo"><img src="images/Logo.png"></div>
			<ul class="links">

				<li><a href="#">Travel Tips</li>
				<li><a href="#">Community Guide</li>
				<li><a href="#">About</li>

			<div class="toggle-btn">

			</div>

			</ul>
		</div>
	</header>


	<script>
		const toggleBtn = document.querySelector('.toggle-btn')
		const toggleBtnIcon = document.querySelector('.toggle-btn i')
		const dropDownMenu = document.querySelector('.dropdown-menu')

		toggleBtn.onclick = function () {
			dropDownMenu.classList.toggle('open')
			const isOpen = dropDownMenu.classList.contains('open')

			toggleBtnIcon.classList = isOpen
				? 'fa-solid fa-xmark'
				: 'fa-solid fa-bars'
		}
	</script>

	<!--IMAGES SLIDERS-->
	<div class="slider-container">
		<div class="slider">
			<div class="list">
				<div class="item">
					<img src="https://i0.wp.com/hungrytravelpal.com/wp-content/uploads/2021/06/shutterstock_611602040.jpg?w=1000&ssl=1"

				</div>

					<img src="images/stock-photo-fisherboat.jpg" alt="Fisher Boat">
				</div>
				<div class="item">
					<img src="images/whitevillas.png" alt="">
				</div>
			</div>

			<div class="buttons">
				<button id="prev"><</button>
				<button id="next">></button>

		</div>
	</div>
	

	<script src="app.js"></script>
